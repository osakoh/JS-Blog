<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap: bootswatch cyborg -->
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
    <!-- bootstrap -->
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- fontawesome -->

    <!-- custom css -->
    <link rel="stylesheet" href="src/assets/css/style.css">
    <title>JS-Blog | Home</title>
</head>

<body>
    <!-- navbar -->
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-info">
        <span class="navbar-brand mb-0">JS-Blog</span>
    </nav>
    <!-- navbar -->

    <div class="container postContainer p-5 col-sm-10 col-md-8 col-lg-8 col-xl-6">
        <div class="card card-body card-form text-white">
            <h3>Say something</h3>
            <p class="lead">What's on your mind</p>
            <!-- title input -->
            <div class="form-group">
                <input type="text" id="title" class="form-control" placeholder="Post Title">
            </div>
            <!-- title input -->

            <!-- body input -->
            <div class="form-group">
                <textarea id="body" class="form-control" placeholder="Post Body"></textarea>
            </div>
            <!-- body input -->

            <!-- hidden field for edit state -->
            <input type="hidden" id="id" value="">
            <!-- hidden field for edit state -->

            <button class="post-submit btn btn-sm btn-info btn-block">Post</button>
            <!-- for alert messages -->
            <span class="form-end"></span>
            <!-- for alert messages -->

        </div>
        <br>
        <div id="posts"></div>
    </div>

    <!-- footer -->
    <div class="mt-5 p-3 text-center bg-info text-white">
        JS-Blog &copy; 2021
    </div>
    <!-- footer -->

    <script src="build/app.bundle.js"></script>
</body>

</html>
